<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="title">Registration</div>
    <form action="register.php" method="post">
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" name="firstname" placeholder="Enter Your First Name" required>

            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" name="lastname" placeholder="Enter Your Last Name" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name="email" placeholder="Enter Your Email" required>
                
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" name="username" placeholder="Enter Your Username" required>
                
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="phonenumber" placeholder="Enter Your Phone Number" required>
                
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="password" placeholder="Enter Your Password" required>
                
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" name="confirm_password" placeholder="Enter Your Password Again" required>
                
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1"value="male">
            <input type="radio" name="gender" id="dot-2" value="female">
            <input type="radio" name="gender" id="dot-3" value="none">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender" name="gender">Male<span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender" name="gender">Female<span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say<span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
   </div>
    
</body>
</html>
